server.port=6380
#是否注册在服务中心
eureka.client.register-with-eureka=true
#是否从服务中心拉去服务
eureka.client.fetch-registry=true

#应用程序名
spring.application.name=EurekaServer
#该主机名
eureka.instance.hostname=eureka2.com

#该EurekaServer需要注册道其他的eurekaServer的地址
eureka.client.service-url.defaultZone=http://eureka1.com:6379/eureka/,http://eureka3.com:6381/eureka/

#关闭自我保护机制(小于85%时不在踢出服务)
eureka.server.enable-self-preservation=false

#security 密码
#spring.security.user.name=alex
#spring.security.user.password=123456


#链路追踪配置
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.rate=1

#admin配置
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.boot.admin.client.url=http://localhost:2048/