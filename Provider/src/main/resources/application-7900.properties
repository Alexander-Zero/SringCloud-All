server.port=7900

spring.application.name=Provider

eureka.client.service-url.defaultZone=http://eureka1.com:6379/eureka/,http://eureka2.com:6380/eureka/,http://eureka3.com:6381/eureka/

eureka.instance.metadata-map.keyValue=ValValue

#management.endpoints.web.exposure.include=*
#management.endpoint.shutdown.enabled=true

### actuator配置
# 开启所有端点
management.endpoints.web.exposure.include = shutdown,health,info
# 开启shutdown端点，用于正常停止微服务
management.endpoint.shutdown.enabled = true
# 开启health端点
management.endpoint.health.enabled = true
# 显示health详情
management.endpoint.health.show-details = always
# 设置actratot地址
management.endpoints.web.base-path = /actuator